services:
  redis:
    image: redis:7-alpine
    container_name: torisho-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass 391351 --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - torisho-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis_data:

networks:
  torisho-network:
    driver: bridge